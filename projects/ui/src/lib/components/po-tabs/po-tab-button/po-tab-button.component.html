<div
  class="po-tab-button-md"
  [attr.tabindex]="disabled ? null : 0"
  [class.po-tab-button-active]="active"
  [class.po-tab-button-disabled]="disabled"
  [class.po-tab-button-sm]="small"
  [style.text-align]="align"
  [ngClass]="buttonColor('class')"
  [style.color]="buttonColor('color')"
  [style.background-color]="buttonColor('back')"
  (click)="onClick()"
  (keyup.enter)="onClick()"
>
  <span class="po-tab-button-label po-text-ellipsis">
    {{ label }}
  </span>
</div>
